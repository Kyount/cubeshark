<!DOCTYPE html>
<html>
<head>
  <title>Cubeshark Music and Audio Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.2/velocity.min.js"></script>
</head>
<body>
  <div id="app">

    <div id="fadeIn"></div>

    <div id="header">
      <div class="navigation">
        <div class="h_item">
          <a class="nav_link" @click="showAbout">About</a>
        </div>
        <div class="h_item">
          <a class="logo"><img src="/img/CSGreen.svg" alt=""></a>
        </div>
        <div class="h_item">
          <a class="nav_link" @click="showContact">Contact</a>
        </div>
      </div>
    </div>

    <div id="bigbox">
      <div class="bigimg" style="background-image:url('http://placehold.it/1920x1080/202d31/63a088')"></div>
    </div>

    <div id="player" style="display:none">
      <div id="custompause" class="hidden" @click="togglePlaying"><i class="fas fa-pause"></i></div>
      <transition name="infofade">
        <div id="hackmask" v-if="firstStart == false"></div>
      </transition>
      <div id="playerframe">
        <iframe id="iframe" width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/cubeshark/foo&color=%238ACD94"
        src=""></iframe>
      </div>
    </div>

    <div id="music">
      <div class="soundBox">
        <div class="soundLink">
          <a @click="loadTrack('https://soundcloud.com/cubeshark/unused-tv-intro', $event)"><i class="playbutton fas fa-play"></i></a>
        </div>
      </div>
      <div class="soundBox">
        <div class="soundLink">
          <a @click="loadTrack('https://soundcloud.com/cubeshark/grace', $event)"><i class="playbutton fas fa-play"></i></a>
        </div>
      </div>
    </div>

    <transition name="infofade">
      <div id="about" class="infoContainer" v-show="aboutBox == true" v-on:click="hideAbout">
        <div class="infoBox" v-on:click.stop>
          <h1>ABOUT</h1>
        </div>
      </div>
    </transition>

    <transition name="infofade">
      <div id="contact" class="infoContainer" v-show="contactBox == true" v-on:click="hideContact">
        <div class="infoBox" v-on:click.stop>
          <h1>CONTACT</h1>
        </div>
      </div>
    </transition>

    <div id="footer">
      <div class="social">
        <div class="s_item">
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="s_item">
          <a href=""><i class="fab fa-twitter"></i></a>
        </div>
        <div class="s_item">
          <a href=""><i class="fab fa-bandcamp"></i></a>
        </div>
        <div class="s_item">
          <a href=""><i class="fab fa-soundcloud"></i></a>
        </div>
      </div>
    </div>

  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="/src/script.js"></script>
</body>
</html>
